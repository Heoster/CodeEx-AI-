# Nginx configuration for Edge TTS Server
# Place in /etc/nginx/sites-available/edge-tts

upstream edge_tts {
    server 127.0.0.1:8765;
    keepalive 32;
}

server {
    listen 80;
    server_name tts.codeex-ai.com;  # Change to your domain

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tts.codeex-ai.com;  # Change to your domain

    # SSL Configuration (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tts.codeex-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tts.codeex-ai.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS Headers
    add_header Access-Control-Allow-Origin "https://codeex-ai.netlify.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Logging
    access_log /var/log/nginx/edge-tts-access.log;
    error_log /var/log/nginx/edge-tts-error.log;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=tts_limit:10m rate=10r/s;
    limit_req zone=tts_limit burst=20 nodelay;

    # TTS Endpoint
    location /tts {
        proxy_pass http://edge_tts;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health Check
    location /health {
        proxy_pass http://edge_tts;
        access_log off;
    }

    # Stats (protect with auth)
    location /stats {
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://edge_tts;
    }

    # Handle OPTIONS for CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://codeex-ai.netlify.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }
}
